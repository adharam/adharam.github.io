## 1. 水素原子のエネルギー準位の発見と量子力学の創設
水素原子と量子論の関わりはBalmer[[Balmer1885]](#Balmer1885)の発見した水素原子の発光スペクトル線の間隔に関する法則に端を発する．
その数年後にはBalmerの発見を受けてRydbergの公式が提唱され[[Rydberg1889]](#Rydberg1889)，新たな発光スペクトルの存在が予想された．
Rydbergの公式の妥当性は20世紀中のBalmer系列以外のスペクトル系列の発見[[Lyman,Paschen,Brackett,Pfund,Humphreys]](#Lyman1906)により確かめられた．

Rydbergの公式の意味は，20世紀の初頭に現れたBohr–Sommerfeldの量子化[[Bohr1913a,b,c,Sommerfeld1916]](#Bohr1913a)に代表される前期量子論によって説明されるようになった．
すなわち，水素原子において取り得るエネルギーが離散化され，
$$
E_n = - \frac{1}{2n^2}\frac{m_e}{\hbar^2}\left(\frac{Ze^2}{4\pi\epsilon_0} \right)^2
$$
となることが理解されたのである．
離散化されたエネルギーをエネルギー準位といい，スペクトル輝線に相当する発光エネルギーはエネルギー準位差で与えられる．

一方で，Rydbergの公式と前期量子論の出現により法則は見えてきたのだが，背後にある力学はまだわかっていなかった．
また，電子の個数が複数となるHe原子のエネルギースペクトルや，水素原子におけるStark効果やZeeman効果によるスペクトル分裂（前者は電場，後者は磁場の印加）の理解において，前期量子論では不都合であることがわかってきていた[[Bucher2008]](#Bucher2008)．
力学を創設する仕事は量子力学を創設することになる物理学史上の巨人たちにより完成されることになる．
                                                      
                                      
前期量子論を発展させ，エネルギーを求める問題を固有値問題として定式化したのがSchrödinger[[Schrödinger1926a,b,d,e,f]](#Schrödinger1926a)及びHeisenbergら[[Heisenberg1925,Dirac1925,BJ1925,BHJ1926]](#Heisenberg1925)である．
彼らの基礎方程式に従って量子論的粒子の振る舞いを記述する枠組みが量子力学であり，Schrödingerについては波動力学形式の量子力学，Heisenbergについては行列力学形式の量子力学，と呼ばれることがある．（Schrödingerによって両形式の量子力学が等価であることが示され[[Schrödinger1926c]](#Schrödinger1926c)[[Casado2008,Gosson2014]](#Casado2008)，現在では敢えて区別することは少ない．）
1926年のSchrödingerによる波動力学形式の量子力学の創設と同時にSchrödinger方程式の解としての水素原子の波動関数が初めて求められた[[Schrödinger1926a]](#Schrödinger1926a)．
行列力学形式の量子力学を用いた水素原子のスペクトルの解法についてはPauliが行っている[[Pauli1926]](#Pauli1926)．

## 2. エネルギーの偶然縮退と力学的対称性の発見
非相対論的水素原子のSchrödinger方程式は

$$
\mathcal{H} \Psi =E \Psi
$$

で与えられる．ただし，

$$
\mathcal{H} = -\frac{\hbar^2 \nabla^2}{2m_e} +\frac{Ze^2}{4\pi \epsilon_0 r} 
$$

は非相対論的水素原子のハミルトニアンである．

Schrödinger方程式はハミルトニアンのもつ対称性に伴ってエネルギーの縮退が起きる場合がある．
縮退は対称性を表す群（ハミルトニアンと可換な対称操作がなす群）の表現論によって理解可能である．
例えば，球対称性を持つポテンシャル下ではSchrödinger方程式を球極座標（spherical polar coordinates）によって変数分離を行い，固有波動関数を球面調和関数(立体角 $\Omega=(\theta,\phi)$ を変数とする)と動径方向関数(動径変数 $r$ を変数とする)の積の形で表示できる．球面調和関数は角運動量量子数 $l$，磁気量子数 $m$，でラベリングすることが可能である，すなわち，$l$ は角運動量の二乗演算子（ $\mathfrak{so}(3)$ のカシミール</a>元）の固有値で定まり，$m$ は角運動量の<量子化軸方向成分（適当に定めて良いが $z$ 方向に定めることが多い．）の固有値で定まる．

\begin{align}
 L^2 Y_{l,m} & = \hbar^2 l(l+1) Y_{l,m} \\\\[10pt]
 l_z Y_{l,m} &  = \hbar m Y_{l,m} 
\end{align}


 一方，動径方向関数については $l$ ともう一つ必要な量子数（主量子数 $n$ と書かれる）でラベリング可能である．固有値であるエネルギーは動径方向波動関数で定まる，
 すなわち量子数の組 $(n,l)$ で定まる．

合わせるとSchrödinger方程式は
$$
\mathcal{H}R_{n,l}Y_{l,m}=E_{n,l}R_{n,l}Y_{l,m} 
$$
のように解かれる．
各量子数には取り得る値に制限があり(いずれも整数値)，

$$
l\ge 0, \ -l \le m \le l, \ n \ge l+1
$$
のようになっている．
従ってエネルギーが $E_{n,l}$ となる状態の数(縮重度)は $2l+1$ である．（ $l$ が同じならば $E_{n,l}$ は $n$ が大きいほど大きい）

水素原子は球対称性を持つので，上で述べた縮退が存在する．しかしながら水素原子では，エネルギーが主量子数 $n$ だけで定まってしまうという現象が生じている．このときSchrödinger方程式は，
$$
\mathcal{H}R_{n,l}Y_{l,m}=E_{n}R_{n,l}Y_{l,m} 
$$ 
のように解かれ，縮重度 $D_n$ は
$$
D_n =n^2
$$
となっている．これは球対称性に伴うエネルギー縮退を超えた縮退が起きていることを表す．
ハミルトニアンの持つ空間対称性からは予測できない縮退が生じているので，このような縮退は「偶然縮退」と呼ばれる．

<p><span style="color: #ff5252;">しかしながら，数理構造を偶然で片付けることは(数理)物理学者のプライドが許さない．</span><br /> この「偶然縮退」を特徴づける対称性を明らかにする研究が行われることになる．</p>

<p>実のところ，「偶然縮退」を特徴付ける対称性を明らかにするための数理物理的道具立ては，<a class="keyword" href="http://d.hatena.ne.jp/keyword/%CE%CC%BB%D2%CE%CF%B3%D8">量子力学</a>の創設以前より存在していた．<br /> すなわち，水素原子の問題の<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B8%C5%C5%B5%CE%CF%B3%D8">古典力学</a>バージョンである<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%B1%A5%D7%A5%E9%A1%BC">ケプラー</a>問題における保存量(運動の第一<a class="keyword" href="http://d.hatena.ne.jp/keyword/%C0%D1%CA%AC">積分</a>)を求める問題に遡る．</p>
<p>球対称ポテンシャル下では<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B3%D1%B1%BF%C6%B0%CE%CC">角運動量</a>保存則に伴って軌道が平面内に束縛されることが知られているが，<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%B1%A5%D7%A5%E9%A1%BC">ケプラー</a>問題では引力ポテンシャルがクーロン型となることにより，特別な状況が生じることがわかっている．<br /> すなわち<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%B1%A5%D7%A5%E9%A1%BC">ケプラー</a>問題ではエネルギーが負となる束縛状態においては軌道が保存される．(Bertrandの定理)<br /> このような軌道が保存される系においては独立な運動の第一<a class="keyword" href="http://d.hatena.ne.jp/keyword/%C0%D1%CA%AC">積分</a>が運動の自由度-1(この場合は運動の自由度が6なので5)となっている．(1960年代になって(極大)超<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B2%C4%C0%D1%CA%AC%B7%CF">可積分系</a>という概念でまとめられることになる)<br /> <a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%B1%A5%D7%A5%E9%A1%BC">ケプラー</a>問題はエネルギーと<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B3%D1%B1%BF%C6%B0%CE%CC">角運動量</a>三成分の他に独立な運動の第一<a class="keyword" href="http://d.hatena.ne.jp/keyword/%C0%D1%CA%AC">積分</a>（保存量）が一つあるということである．<br /> <a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%B1%A5%D7%A5%E9%A1%BC">ケプラー</a>問題におけるこの独立した第一<a class="keyword" href="http://d.hatena.ne.jp/keyword/%C0%D1%CA%AC">積分</a>を含んでいるものが<a class="keyword" href="http://d.hatena.ne.jp/keyword/Laplace">Laplace</a>-Runge-Lenz(LRL)ベクトルである．<br /> LRLベクトルは<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B3%D1%B1%BF%C6%B0%CE%CC">角運動量</a>ベクトルと直交し，近日点とポテンシャル中心を結ぶ方向を指している．</p>
<p>LRLベクトルの発見史を簡単に記述する．<br /> LRLベクトルの最初の発見者はHermannであり，次にJohann Bernoulliによって良い形にまとめられたとされている．<br /> 本ベクトルの筆頭に名前を残している<a class="keyword" href="http://d.hatena.ne.jp/keyword/Laplace">Laplace</a>は<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B2%F2%C0%CF%CE%CF%B3%D8">解析力学</a>的な定式化を行ったとのことで，最初の発見者ではないとされる．<br /> その後HamiltonやGibbsやRungeが別の導出を行ったとのことである．<br /> Rungeの名前が残っているのは教科書として広く出版下からの陽である．<br /> Lenzについては<a class="keyword" href="http://d.hatena.ne.jp/keyword/%CE%CC%BB%D2%CF%C0">量子論</a>的取り扱いを行った（エルミート性を持つように再定義した）という貢献がある．<br /> これを後に述べるようにPauliが有効活用したので，<a class="keyword" href="http://d.hatena.ne.jp/keyword/%CE%CC%BB%D2%CE%CF%B3%D8">量子力学</a>版LRLベクトルをLenz-Pauliベクトルと呼ぶことがある．</p>
<p>LRLベクトルのような<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%CF%A5%DF%A5%EB%A5%C8%A5%CB%A5%A2%A5%F3">ハミルトニアン</a>の空間的対称性から予測できない保存量に関連した対称性は<strong>力学的対称性</strong>と呼ばれる．<br /> LRLベクトルの存在，すなわち力学的対称性の存在が「偶然縮退」を説明することになる．</p>

## 4. スペクトル生成代数と力学的群の発見
<p>1940年代後半から1950年代前半にかけてノンコンパクトリー群の表現論の研究が進められていた．<br /> (Gelfand&amp;Naimark(1946)，Bargmann(1947)，Harish-Chandra(1952))<br /> 特に数理物理学者であるBargmannが名前を連ねているが，主に相対論で出てくる<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%ED%A1%BC%A5%EC%A5%F3%A5%C4">ローレンツ</a>群を理解しようとする試みであったと考えられる．<br /> ノンコンパクトリー群の著しい特徴はそのユニタリ既約表現が無限次元となることである．<br /> ノンコンパクトリー群の表現論が水素原子に潜む数理構造を解析する上で役立つことになる．</p>
</div>
<div class="section">
<h4 id="スペクトル生成代数">スペクトル生成代数</h4>
<p>球<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B6%CB%BA%C2%C9%B8">極座標</a>で変数分離したときに動径方向の二階の<a class="keyword" href="http://d.hatena.ne.jp/keyword/%C8%F9%CA%AC%CA%FD%C4%F8%BC%B0">微分方程式</a>が<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B0%F8%BF%F4%CA%AC%B2%F2">因数分解</a>により解けることについては前節で触れたが，変数変換を行った後で別の代数を用いた解法があることが発見された．<br /> このとき表れる代数は<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%EA%A1%BC%C2%E5%BF%F4">リー代数</a>であり，
$\mathfrak{su}(1,1)\simeq \mathfrak{sl}(2,R)\simeq \mathfrak{so}(2,1)\simeq \mathfrak{sp}(2,R)$ 代数であることが知られている．（同型関係が多数あり，いろいろなリー群の生成元となり得ることが知られている．
ここでは $\mathfrak{su}(1,1)$ 代数と呼ぶことにする．）<br /> この解法によれば動径方向の解（束縛状態）は $\mathfrak{su}(1,1)$ 代数既約部分空間を成すことが分かる．<br /> 
因みに $\mathfrak{su}(1,1)$ 代数のユニタリ既約表現を特徴付ける指標は，BargmannにあやかりBargmann indexと呼ばれている．<br /> 
Bargmannは水素原子の対称性代数である $\mathfrak{so}(4)$ 代数とスペクトル生成代数である $\mathfrak{su}(1,1)$ 代数の両方について貢献がある，と言っても良いと思われる．
<p>
スペクトル生成代数 $\mathfrak{su}(1,1)$ と力学的対称性 $\mathfrak{so}(4)$  代数は水素原子に備わっている全く別の代数構造である．<br /> 例えば，力学的対称性を構成する<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B1%E9%BB%BB%BB%D2">演算子</a>は<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%CF%A5%DF%A5%EB%A5%C8%A5%CB%A5%A2%A5%F3">ハミルトニアン</a>と可換であるが，スペクトル生成代数を構成する<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B1%E9%BB%BB%BB%D2">演算子</a>はそのような性質を持たない．<br /> それらが非可換であることは動径方向の解が同じエネルギーを持たないことから容易に分かる．

<div class="section">
<h4 id="ボソン代数と力学的群">ボソン代数と力学的群</h4>
<p>スペクトル生成代数 $\mathfrak{su}(1,1)$ と力学的対称性 $\mathfrak{so}(4)$ 代数を含む代数構造を形成する方法は色々試みられた．<br />
その中で一番すっきりしていると考えられているのが $\mathfrak{so}(4,2)$ 代数構造あるいは ${SO}(4,2)$ 群構造である．
（正確にはスペクトル代数自体は $\mathfrak{so}(4,2)$ を複素数化したものの部分代数として得られる．）</p>
<p>$\mathfrak{so}(4,2)$ 代数を得る上で重要な概念はJordan-Schwingerのボソン化である．<br/> 
これはハイゼンベルグ代数を用いて $\mathfrak{su}(2)$ 代数の有限次元ユニタリ既約表現を記述する試みである．<br /> 
数学的には，$\mathfrak{su}(2)$ 代数 加群からハイゼンベルグ代数(二組のボソン生成消滅演算子を用いる)加群への加群準同型を構成することに相当する．<br /> 
このボソン演算子を用いると自然に $\mathfrak{so}(4,2)$ 代数を構成することが可能である．(四組のボソン生成消滅演算子を用いる)<br /> 
$\mathfrak{so}(4,2)$ 代数は部分代数として水素原子のエネルギー縮退を説明する $\mathfrak{so}(4)$ 代数と，エルミート化したスペクトル生成演算子を含んでいる．（ボソン生成演算子はスペクトル生成演算子に他ならない．四つの生成演算子を上手く組み合わせると先に導入した $\mathfrak{su}(1,1)$ 代数を構成することが可能である．）

## 5. Kustaanheimo-Stiefel変換による正則化とHopf fibration
<p>四組のボソン生成消滅<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B1%E9%BB%BB%BB%D2">演算子</a>を用いて<a class="keyword" href="http://d.hatena.ne.jp/keyword/%C7%C8%C6%B0%B4%D8%BF%F4">波動関数</a>を表示できることから，水素原子と四次元<a class="keyword" href="http://d.hatena.ne.jp/keyword/%C4%B4%CF%C2%BF%B6%C6%B0%BB%D2">調和振動子</a>の<a class="keyword" href="http://d.hatena.ne.jp/keyword/%C7%C8%C6%B0%B4%D8%BF%F4">波動関数</a>は似た構造になっていることが示唆される．</p>
<p><a class="keyword" href="http://d.hatena.ne.jp/keyword/%B8%C5%C5%B5%CE%CF%B3%D8">古典力学</a>の文脈で，<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%B1%A5%D7%A5%E9%A1%BC">ケプラー</a>問題を四次元<a class="keyword" href="http://d.hatena.ne.jp/keyword/%C4%B4%CF%C2%BF%B6%C6%B0%BB%D2">調和振動子</a>の問題に(不可逆な)変換する方法がKustaanheimo&amp;Stiefelによって明らかにされた．<br /> このような変換はKustaanheimo-Stiefel (KS)変換と呼ばれるが<a class="keyword" href="http://d.hatena.ne.jp/keyword/%CE%CC%BB%D2%CE%CF%B3%D8">量子力学</a>の方でも導入された．<br /> 別々の文脈で導入された四組のボソン生成消滅<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B1%E9%BB%BB%BB%D2">演算子</a>の存在とKS変換に関係のあることがわかっている．<br /> すなわち，KS変換の裏には<img src="http://chart.apis.google.com/chart?cht=tx&amp;chl=%7Bso%284%2C2%29%7D" alt="{so(4,2)}" />代数構造があるということである．</p>
<p>このKS変換を用いて水素原子に潜むより興味深い<a class="keyword" href="http://d.hatena.ne.jp/keyword/%CE%CC%BB%D2%CE%CF%B3%D8">量子力学</a>的な概念（<a class="keyword" href="http://d.hatena.ne.jp/keyword/%B7%D0%CF%A9%C0%D1%CA%AC">経路積分</a>やコヒーレント状態）を研究することが可能になった．</p>
