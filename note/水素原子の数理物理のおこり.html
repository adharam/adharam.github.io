## 水素原子のエネルギー準位の発見と量子力学の創設
水素原子と量子論の関わりは1885年にBalmerの発見した水素原子の発光スペクトル線の間隔に関する法則に端を発する．
1889年にはBalmerの発見を受けてRydbergの公式が提唱され，新たな発光スペクトルの存在が予想された．
Rydbergの公式の正しさは20世紀中のBalmer系列以外のスペクトル系列の発見により確かめられた．

Rydbergの公式の意味は，20世紀の初頭に現れたBohrの原子模型やBohr–Sommerfeldの量子化等の前期量子論によって説明されるようになった．
すなわち，水素原子において取り得るエネルギーが離散化され，
$$
\Large
E_n = - \frac{1}{2n^2}\frac{m_e}{\hbar^2}\left(\frac{Ze^2}{4\pi\epsilon_0} \right)^2
$$
となることが理解されたのである．
離散化されたエネルギーをエネルギー準位といい，スペクトル輝線に相当する発光エネルギーはエネルギー準位差で与えられる．

一方で，Rydbergの公式と前期量子論の出現により法則は見えてきたのだが，背後にある力学はまだわかっていなかった．
また，電子の個数が複数となるHe原子のエネルギースペクトルや，水素原子におけるStark効果やZeeman効果によるスペクトル分裂の理解において，前期量子論では不都合であることがわかってきていた[[Bucher2008]](#Bucher2008)．
力学を創設する仕事は量子力学を創設することになる物理学史上の巨人たちにより完成されることになる．
                                                      
                                      
前期量子論を発展させ，エネルギーを求める問題を固有値問題として定式化したのがSchrödinger[[Schrödinger1926a,b,d,e,f]](#Schrödinger1926a)及びHeisenberg[[Heisenberg1925]](#Heisenberg1925)である．
彼らの基礎方程式に従って量子論的粒子の振る舞いを記述する枠組みが量子力学であり，Schrödingerについては波動力学形式の量子力学，Heisenbergについては行列力学形式の量子力学，と呼ばれることがある．(Schrödingerによって両形式の量子力学が等価であることが示され[[Schrödinger1926c]](#Schrödinger1926c)，現在では敢えて区別することは少ない．)
1926年のSchrödingerによる波動力学形式の量子力学の創設と同時にSchrödinger方程式の解としての水素原子の波動関数が初めて求められた[[Schrödinger1926a]](#Schrödinger1926a)．
因みに同時期にHeisenberg形式の量子力学を用いてPauliも論文を出している．(これについては後述)
非相対論的水素原子のシュレディンガー方程式は

$$
\Large
\mathcal{H} \Psi =E \Psi
$$

で与えられる．ただし，

$$
\Large
\mathcal{H} = -\frac{\hbar^2 \nabla^2}{2m_e} +\frac{Ze^2}{4\pi \epsilon_0 r} 
$$

は非相対論的水素原子のハミルトニアンである．
