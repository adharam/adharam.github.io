## 問題
どちらも逆行列をもたない2次の正方行列$A,B$に対して$A＋B$が正則かつ$AB＝BA$ならば、$AB$は零行列である

<a id="anchor2"></a>

## 解答
どちらも逆行列をもたない2次の正方行列2次の正方行列$A,B$に対して，$A＋B$が正則かつ$AB＝BA$かつ$AB\neq0$であるとして矛盾を導く．

$A,B$が逆行列を持たないとき，$AB$も逆行列を持たない．
従って，
$$\mathrm{det}A=\mathrm{det}B=\mathrm{det}(AB)=0$$

となり，Cayley-Hamiltonの定理より，
$$A^2=(\mathrm{tr}A)A,\ B^2=(\mathrm{tr}B)B,\ (AB)^2=\mathrm{tr}(AB)AB$$
である．

一方，$AB=BA$より，
$$(AB)^2=A^2B^2=(\mathrm{tr}A)(\mathrm{tr}B)AB$$
となり，
$$(\mathrm{tr}A)(\mathrm{tr}B)AB = \mathrm{tr}(AB)AB$$
となるが，$AB\neq 0$なので，
$$\mathrm{tr}(AB)=(\mathrm{tr}A)(\mathrm{tr}B)$$
となる．

今度は$A+B$についてCayley-Hamiltonの定理を使うと，
$$
(A+B)^2 - \mathrm{tr}(A+B)(A+B) +\mathrm{det}(A+B) E =0
$$
であるが，$A^2=(\mathrm{tr}A) A,B^2=(\mathrm{tr}B) B, \mathrm{tr}(A+B) =\mathrm{tr}A+\mathrm{tr}B$より，
$$AB+BA-(\mathrm{tr}A) B-(\mathrm{trB})A+\mathrm{det}(A+B)E=0$$
が導かれる．
両辺について$\mathrm{tr}$を取ると，
$$\mathrm{tr}(AB)+\mathrm{tr}(BA)-(\mathrm{tr}A) (\mathrm{tr}B)-(\mathrm{trB})(\mathrm{tr}A)+2\mathrm{det}(A+B)=0$$
であるが，$\mathrm{tr}(AB) =\mathrm{tr}(BA) =(\mathrm{tr}A)(\mathrm{tr}B)$より，
$$\mathrm{det}(A+B)=0$$
が導かれる．
これは$A+B$が正則であることと矛盾する．（証明終了）
