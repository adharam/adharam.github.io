### 年初に新しい電子機器を購入したことをきっかけに，今まで使ってきた電子機器について記録する．
### ここで記録している電子機器は，音楽プレーヤー，スマートフォン端末，タブレット端末，ノートPCである．
### 使用中のものと引退したものに分けて記録している．

## 使用中の電子機器
### 2013年?月購入  iPad Air (第1世代)
現在唯一購入したことのあるiPad．

現役電子機器の中では一番古い．

購入時にワクワク感があった．

PDFやWeb閲覧においてはサクサク動くので今でも満足感がある．

### 2014年?月購入  iPhone 5s
初めて購入したスマートフォン．

iPod touchを購入した時ほどはワクワク感はなかった．

現在は音楽プレイヤーとして使用．

### 2017年?月購入  MacBook Pro 2016
先々代ノートPC (MacBook Pro Mid 2009) は7年くらい使用したが，動作が遅く感じたので新PCを購入した．

結構ワクワク感があった．

### 2017年11月購入 iPhone 8
先々代スマートフォン (iPhone 5s) は3年くらい使用したが，電源ボタンの効きが微妙になったので機種変更をした．

### 2025年1月購入  iPhone SE3
先代スマートフォン (iPhone 8) は7年くらい使用したが，電池の持ちが微妙になったので2025/1/3に機種変更をした．

先代スマートフォン (iPhone 8) とサイズや外観が近いので驚きはないものの安心感がある．

### 2025年1月購入  MacBookAir M3
先代ノートPC (MacBook Pro 2016) は8年くらい使用したが，電池の持ちが微妙になったので新PCを2025/1/2に購入した．

先代ノートPC (MacBook Pro 2016) とは異なりProではなくAirとなったがそれでもスペックは良いようでワクワク感がある．

OSについては現在Sonoma14.7.2を使用しており，Sequoia15にはアップデートしていない．

## 引退した電子機器
### 2006年購入 LaVieノートPC（機種不明）
大学の課題などをするために購入．プログラミングはこのノートPCではほとんどしていない．LaTeXでの文書作成はした．

### 2006年 iPod shuffle (第1世代)
大学入学祝いとして買ってもらった．1~2年くらいで動かなくなった．

こんな軽いもので音楽を聴けてしまうことには驚きを感じた．

### 2007年or2008年購入 iPod nano (第3世代)
画面が小さいながらも動画が視聴できるタイプのiPodということで購入時にワクワク感があった．

実際に重宝した．

### 2008年購入 VAIO type Z (機種不明)
プログラミングはこのPCでするようになった．

1年くらいでタッチパッドがいかれてしまいマウスの動作が上下左右反転してしまうバグが発生した．

大学における研究用PCとしても使用していた．

### 2010年 MacBook Pro Mid 2009
大学院における研究用PC．まだ動く？

### 2010年or2011年購入 iPod touch (第4世代)
iPod touchで初めてカメラがついたモデル．

スマホと比べるとスペックが劣るが，スマホのアプリを使用することができ，ワクワク感があった．

### 2011年or2012年購入 Iconia Tab W500
大学院卒業のタイミングで購入．

タッチパネルはいかれてしまったが，Windows7 PCとしては使用可能．

### 2022年購入 Quaderno (第2世代)
目に優しいと考えたので購入．

1年くらいで頻繁にフリーズするようになってしまった

## 所感
Apple製品を多く使っていることがわかる．

長く使えている製品があることは嬉しい．

長く使えていない製品もあるがそれらも含めて愛着はある．
