# <p class="p6"><span class="s2"><b><a href="./index.html" target="_top">2025/1/5 の記事</a></b>
</span></p>

年末年始の休みは今日までで，明日が仕事始めとなる．

昨年は年末12/18にインフルエンザAにかかり12/22までは病院へ行く以外は家で寝て過ごしていた．

12/23,24には働き，12/25から休暇を取得したので12連休だったことになる．

私がインフルエンザAにかかった頃は急速に全国的にインフルエンザA (特に2009年に流行した豚インフルエンザH1N1=pdm09の系統) が流行っている頃だったようだ．

厚生労働省が発表する現時点での最新のインフルエンザ発生状況は<a href="https://www.mhlw.go.jp/content/001366253.pdf">「2024年12月27日 インフルエンザの発生状況について」</a>である．
