この日報では，他人の研究（特に論文）の紹介についてもしようと考えている．<br>
しかしながら，このような日報において他人の研究の紹介をするときにはどのような行為が許可されているのであろうか．<br>
それについて自分がきちんと認識していないことに気づいた．<br>

引用と異なり翻案の場合は，著作権者の許可を取る必要がある．<br>
自分の場合は，著作権者の許可を取るのは手間なので，やむを得ない場合以外は引用の範囲で紹介を行うこととしたいと考える．<br>
その場合，自分の行為が引用にあたるのか翻案にあたるのかを理解する必要がある．<br>

Web検索をすると，例えば，<br>

>論文を紹介する際に、「引用の条件をしっかり守り、その部分の翻訳に徹していれば基本的に問題にはならない」ことでした。加えて、引用したものを「改変してはいけない」ことも注意喚起していただきました。
また今回のブログように、本文の一部を引用して紹介するのであれば、それが論文の結論に該当する部分であったとしても、翻案とまでは考えにくいとのご意見をいただきました。
（ [【著作権】論文をブログで紹介する時の注意点！疑問点は文化庁に聞いてみた！！](https://doctor-adhoc.com/quote/)より引用，2021/1/3閲覧）

という見解を見つけることができる．<br>
例えば上記の見解によれば，自分が著作権を持たない論文を自分の解釈で要約した文章を公表することは，翻案にあたると考えられる．<br>

引用の範囲に留めるためには，例えば，要約や結論やその他必要な議論（あるいはそれらの翻訳）を引用してそれを元に自分の考えや議論を書く，という方法がある．<br>
具体的には，<br>
- ざっと読んだときの個人的な感想<br>
- 論文の結果を元に研究の見通しを述べる<br>
- 論文の議論で用いられている手法の紹介を主題とし，その補強に論文を引用する．<br>
- 論文の結果の紹介を主題とし，それがどのように導かれたかの概要を自分の言葉で書く．<br>
- 複数の論文を読んで，それらを引用したレビュー記事を書く．

等が引用の範囲に留められたやり方だと考えられる．

今後は，そういったものを以って論文の紹介としたいと思う．
