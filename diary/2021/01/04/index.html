## 具体例
非相対論的水素原子のシュレディンガー方程式は

$$
\mathcal{H} \Psi =E \Psi
$$

で与えられる．ただし，

$$
\mathcal{H} = -\frac{\hbar^2 \nabla^2}{2m_e} +\frac{Ze^2}{4\pi \epsilon_0 r} 
$$

は非相対論的水素原子のハミルトニアンである．
