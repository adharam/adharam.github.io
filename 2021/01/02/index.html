続くか分からないが，こちらに日報という形で記事を書いていくことにした．<br>
１日目ということで，本日は趣味の研究に関して今年の抱負を書こうと思う．<br>

前年は色々あって趣味の研究に費やす時間は数理物理に興味を持った2016年以降で最も少なかった．<br>
ありきたりではあるが，今年はインプット・アウトプットともに充実させたいと考えている．<br>
取り組むにあたっては，アウトプット目標を立てることがまず必要だと考えられる．<br>

アウトプットに関しては，今までできなかった
- 英語論文執筆<br>
- 学会発表<br>

を目標としたいと考えている．<br>
そこから考える最優先のインプットは
- 自己の研究を推進するための数理物理手法習得<br>
- 自己の研究を推進するための計算機技術習得<br>
- 英語論文執筆技術の向上<br>

であると考える．<br>

取組み方法としては，毎日少しずつインプット・アウトプットのための活動をすることが重要であると考える．<br>
具体的には，1日1時間ずつはインプット・アウトプットのための活動をする．ということにしたい，<br>

また，自らの研究に直接必要とはならないまでも，他の数理物理手法の習得については努めるべきであると考えている．<br>
これには自分の知識や能力の拡大という意味合いがあるが，数理物理というものを人々に布教するという意味合いもある．<br>
布教方法としては，自らの研究分野そのものを紹介するというよりは，<br>
- 自らの研究分野で用いられる数理手法や関連する数学の紹介<br>
- 上記の数理手法や数学が用いられる物理の問題の紹介<br>

が主になることを想定している．<br>
そういった布教のためのインプットやアウトプットは，これまでもTwitterを通じてある程度やってきたが，継続していくつもりである．
